<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Karakter seti tanımlanıyor -->
    <meta charset="UTF-8" />

    <!-- Mobil uyumluluk sağlanıyor -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sayfa başlığı -->
    <title>Kasteel Bouw - Uw Partner voor Stucwerk en Kwaliteit</title>

    <!-- Sayfa açıklaması (SEO için) -->
    <meta
      name="description"
      content="Kasteel Bouw is uw specialist in stucwerk en renovaties. Met meer dan 15 jaar ervaring leveren wij hoogwaardige diensten in heel Nederland."
    />

    <!-- Anahtar kelimeler (SEO için) -->
    <meta
      name="keywords"
      content="Kasteel Bouw, stucwerk, pleisterwerk, renovaties, sierpleister, Amsterdam, Nederland"
    />

    <!-- Yazar bilgisi -->
    <meta name="author" content="Kasteel Bouw" />

    <!-- Sosyal medya paylaşımı için Open Graph meta bilgileri -->
    <meta
      property="og:title"
      content="Kasteel Bouw - Uw Partner voor Stucwerk en Kwaliteit"
    />
    <meta
      property="og:description"
      content="Kasteel Bouw is al 15 jaar dé specialist in stucwerk, pleisterwerk en renovaties in Nederland."
    />
    <meta property="og:image" content="URL_TO_YOUR_LOGO_OR_IMAGE" />
    <meta property="og:url" content="https://kasteelbouw.nl" />

    <!-- Twitter kart bilgileri -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Kasteel Bouw - Uw Partner voor Stucwerk en Kwaliteit"
    />
    <meta
      name="twitter:description"
      content="Kasteel Bouw biedt hoogwaardige stucwerk- en renovatiediensten."
    />
    <meta name="twitter:image" content="URL_TO_YOUR_LOGO_OR_IMAGE" />

    <!-- Favori ikonu -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Google Fonts: Kanit -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS stil dosyasını bağlayın -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <!-- React uygulamasının bağlanacağı kök element -->
    <div id="root"></div>

    <!-- React ve Tailwind ile başlatma -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
